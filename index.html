<!DOCTYPE html>
<html>

<head>
    <title>Kwitter</title>
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <center>
        <h1 class="header">
            Kwitter <sup>
                <img src="https://i.gifer.com/Anm7.gif">
            </sup>
        </h1>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
            <img src="https://images-platform.99static.com//y6TkJJvTH2tHIxQj5p7yrLAQP8k=/0x0:960x960/fit-in/590x590/99designs-contests-attachments/110/110996/attachment_110996634"
                class="logo">
            <h3>See what is happening in the world right now</h3>
            <h4>Join Kwitter today</h4>
            <div class="form-group">
                <label>User Name:</label>
                <input type="text" id="user_name" class="form-controle" placeholder="User Name">
            </div>
            <div class="form-group">
                <label>Email ID :</label>
                <input type="text" id="email_id" class="form-controle" placeholder="Email ID">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" id="password" class="form-controle" placeholder="Password">
            </div>
            <button id="login_button" class="btn btn-primary" onclick="add_user()">Log in</button>
            <br><br>
        </div>
    </center>
</body>

</html>
